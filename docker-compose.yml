version: "3.3"
services:
  service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - "DEBUG=1"
      - "DATA_DIR=/app/service/csvs"
    volumes:
      - ../dash-gene-drive-data:/app/service/csvs
    container_name: gene_drive
    ports:
      #TODO: change port mapping
      - "8050:8050"
    restart: unless-stopped